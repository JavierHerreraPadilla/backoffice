
{% extends 'base.html' %}
{% block title %}Backoffice-{{ script }}{% endblock %}

{% block body %}
    <h1>{{ script }}</h1>
    <form action="{{ url_for('post_root') }}" method="POST">
        <textarea name="data" id="data" cols="30" rows="10"></textarea>
        <input type="text" name="script_name" value="{{ script }}">
        <input type="submit" name="submit">
    </form>

{% endblock %}
